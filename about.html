    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .slider {
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            margin-top: 5rem;
        }
        
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slides img {
            width: 100%;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .slider {
                width: 90%;
                margin-top: 2rem;
            }
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            width: 100%;
            max-width: 700px;
            margin-top: 1rem;
        }
        
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 0.5rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .icon-item:hover {
            transform: translateY(-5px);
        }
        
        .icon-item i {
            font-size: 1.5rem;
            color: #04A0D2;
            margin-bottom: 0.25rem;
        }
        
        .icon-item span {
            font-size: 0.75rem;
            color: #333;
        }
        
        .menu-koin {
            width: 100%;
            max-width: 900px;
            padding: 16px;
            margin-top: 1rem;
        }
        
        .zontainer {
            background-color: #02799e;
            color: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .saldo {
            background-color: white;
            color: #333;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 12px;
        }
        
        .saldo img {
            width: 30px;
            height: 30px;
        }
        
        .saldo div {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .saldo p {

            width: 60%;
        }
        
        .saldo .total {
            font-size: 14px;
            font-weight: 500;
            width: 100%;
        }
        
        .total {

        .saldo .jumlah {

        }
        
        .cek-riwayat {

            color: green;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            padding-left: 3rem;
        }
        
        .menu-aksi {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }
        
        .aksi-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            margin: 0 2rem;
        }
        
        .aksi-item div {

    </style>

    <script>
        const slides = document.querySelector('.slides');
        const images = document.querySelectorAll('.slides img');
        let index = 0;
        const intervalTime = 3000;

        function nextSlide() {
            index++;
            if (index >= images.length) {
                index = 0;
            }
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        setInterval(nextSlide, intervalTime);

        let startX;
        let isDragging = false;

        slides.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        slides.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const touch = e.touches[0];
            const moveX = touch.clientX - startX;
            slides.style.transform = `translateX(${-index * 100 + moveX / slides.clientWidth * 100}%)`;
        });

        slides.addEventListener('touchend', (e) => {
            isDragging = false;
            const endX = e.changedTouches[0].clientX;
            const moveX = endX - startX;
            if (moveX > 50) {
                index--;
                if (index < 0) {
                    index = images.length - 1;
                }
            } else if (moveX < -50) {
                index++;
                if (index >= images.length) {
                    index = 0;
                }
            }
            slides.style.transform = `translateX(${-index * 100}%)`;
        });
    </script>
